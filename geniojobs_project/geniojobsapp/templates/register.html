<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    {%include 'base.html'%}
    <form action="" method="POST">
        {% csrf_token %}
        <div id="login">
            <h3 class="text-center text-white pt-5">Employeer Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                                <div id="data_js">{{data.name}}</div>
                                <label for="email">Email</label>
                                <div class="form-group">
                                    <input type="email" class="form-control p-2" id="email" name="email" requires>
                                </div>

                                <label for="password1">Password</label>
                                <div class="form-group">
                                    <input type="password" class="form-control p-2" 
                                    id="password" name="password" requires>
                                </div>

                                <label for=" password2">Confirm Password</label>
                                <div class="form-group">
                                    <input type="password" class="form-control p-2" 
                                    id="conformPassword" name="conformPassword"
                                        required>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-dark">SignUp</button>
                                <br>
                                Already User? <a href="/re_login" name="relogin">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
