<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    {%include 'base.html'%}
    <form action="" method="POST">
        {%csrf_token%}
        <div class="container p-5">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <div>{{data.name}}</div>
                        <div id="login-row" class="row justify-content-center">
                            <label class="text-primary">{{message}}</label>
                        </div>
                        
                        <div class="form-group">
                            <label for="username" class="text-info">Email</label><br>
                            <input type="email" name="emailLogin" id="emailLogin" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password</label><br>
                            <input type="text" name="passwordLogin" id="passwordLogin" class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="row float-right">
                                <div class="col-sm-12">

                                    <input type="submit" name="btnlogin" value="{{data.name}}"
                                        class="btn btn-info btn-md">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>
</body>
