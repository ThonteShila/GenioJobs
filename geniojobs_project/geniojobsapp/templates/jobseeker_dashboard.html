{%include 'loggedin_base.html'%}
<form action="" method="POST">
    {% csrf_token %}
    <div class="justify-content-center align-items-center p-2">
        <div class="row">
            <div id="dashboard-box" class="col-md-6">
                <h2>Job Seeker Dashboard</h2>
            </div>
            <div id="dashboard-box" class="col-md-6">
                <div id="dashboard-box" class="row">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-3">
                        <a type="submit" name="my_profile" href="/my_profile/0" value="My Profile "
                            class="btn btn-outline-primary float-right">My Profile</a>
                    </div>
                    <div class="col-sm-3">
                        <a type="submit" name="my_applications" href="/my_applications/0" value="My Applications "
                            class="btn btn-outline-primary float-right">My Applications</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Apply for jobs from below list</h4>
                </div>
                <div class="form-inline col-sm-6">
                    <input type="text" class="form-control mr-sm-2" placeholder="Search" id="search_input"
                        name="search_input" requires>
                    <button class="btn btn-outline-success mr-sm-2" type="submit" name="search_btn">Search</button>
                </div>
            </div>            
            <div class="row p-1">
                <table class="table table-primary table-striped">
                    <thead>
                        <tr>
    
                            <th scope="col">Job Title</th>
                            <th scope="col">Skills</th>
                            <th scope="col">Experience</th>
                            <th scope="col">Vacancies</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for job in job_listing %}
                        <tr>
                            <td>{{job.job_title}}</td>
                            <td>{{job.skills}}</td>
                            <td>{{job.experience}}</td>
                            <td>{{job.no_of_vacancies}}</td>
                            <td><a class="btn btn-success" href="/apply_job/{{job.id}}" name="btn_apply">Apply</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
