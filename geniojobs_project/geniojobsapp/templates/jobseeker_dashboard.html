{%include 'loggedin_base.html'%}
<form>
    <div class="div id=dashboard-row" class="row justify-content-center align-items-center">
        <div id="dashboard-box" class="col-md-6">
            <h2>Job Seeker Dashboard</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <a type="submit" name="my_profile" href="/my_profile/0" value="My Profile "
                class="btn btn-outline-primary float-right">My Profile</a>
        </div>
        <div class="col-sm-0">
            <a type="submit" name="my_applications" href="/my_applications/0" value="My Applications "
                class="btn btn-outline-primary float-right">My Applications</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <h3>My Listing</h3>
                </div>
                <div class="form-inline col-sm-6">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                        name="search">
                    <button class="btn btn-outline-success mr-sm-2" type="submit">Search</button>
                </div>
            </div>
            <table class="table table-primary table-striped">
                <thead>
                    <tr>

                        <th scope="col">Job Title</th>
                        <th scope="col">Skills</th>
                        <th scope="col">Experience</th>
                        <th scope="col">Vacancies</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in job_listing %}
                    <tr>
                        <td>{{job.job_title}}</td>
                        <td>{{job.skills}}</td>
                        <td>{{job.experience}}</td>
                        <td>{{job.no_of_vacancies}}</td>
                        <td><a class="btn btn-success" href="/apply_job/{{job.id}}" name="btn_apply">Apply</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</form>
