<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GenioJobs</title>
</head>

<body>
    <form>
        {%csrf_token%}
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand text-warning" href="#">GenioJobs</a>
            <div class="w-100">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navba
                    r-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse float-right" id="navbarNav">
                    <div class="form-group">
                        <ul class="navbar-nav float-right">
                            <li class="nav-item">
                                <div class="nav-link">Welcome, {{login_user_name}}</div>
                            </li>
                            <li class="nav-item active">
                                <input type="submit" name="btnlogout" href="/home" value="Logout"
                                    class="btn btn-info btn-md">
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact US</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </form>
    <form >
        <div class="div id=dashboard-row" class="row justify-content-center align-items-center">
            <div id="dashboard-box" class="col-md-6">
                <h2>Employer Dashboard</h2>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <h3>My Listing</h3>
                    </div>
                    <div class="col-sm-6">
                        <a type="submit" name="addlisting" href="/add_listing" value="Create Listing"
                            class="btn btn-outline-primary float-right">Create Listing</a>
                    </div>
                </div>
            </div>
            <table class="table table-primary table-striped">
                <thead>
                    <tr>

                        <th scope="col">Listings</th>
                        <th scope="col">Skills</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in job_listing %}
                    <tr>
                        <td>{{job.job_title}}</td>
                        <td>{{job.skills}}</td>
                        <td><button type="submit" class="btn btn-success" name="btn_edit">Edit</button></td>
                        <td><a class="btn btn-danger" href="/delete/{{job.id}}" name="btn_delete">
                                Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
