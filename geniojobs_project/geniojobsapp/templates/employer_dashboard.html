{%include 'loggedin_base.html'%}
    <form >
        <div class="div id=dashboard-row" class="row justify-content-center align-items-center">
            <div id="dashboard-box" class="col-md-6">
                <h2>Employer Dashboard</h2>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-6">
                        <h3>My Listing</h3>
                    </div>
                    <div class="col-sm-6">
                        <a type="submit" name="addlisting" href="/add_listing/0" value="Create Listing"
                            class="btn btn-outline-primary float-right">Create Listing</a>
                    </div>
                </div>
            </div>
            <table class="table table-primary table-striped">
                <thead>
                    <tr>

                        <th scope="col">Listings</th>
                        <th scope="col">Skills</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in job_listing %}
                    <tr>
                        <td>{{job.job_title}}</td>
                        <td>{{job.skills}}</td>
                        <td><a class="btn btn-success" href="/add_listing/{{job.id}}" name="btn_edit">Edit</a></td>
                        <td><a class="btn btn-danger" href="/delete/{{job.id}}" name="btn_delete">
                                Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
